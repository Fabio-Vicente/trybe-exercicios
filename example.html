<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="classe">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="classe">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "Matrix";
      document.querySelector("#second-paragraph").style.backgroundColor = "pink";
      document.getElementById("#subtitle").style.fontSize = "12px";
      document.getElementsByClassName("classe")[0].style.fontFamily = "Arial";
      document.querySelector("h4")[0].style.color = "blue";
    </script>
  </body>
</html>
