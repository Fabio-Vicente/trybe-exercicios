<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="name">Nome
                <input id="name" type="text" maxlength="40" required>
            </label>
            <label for="email">E-mail
                <input id="email" type="text" maxlength="50" required>
            </label>
            <label for="CPF">CPF
                <input id="CPF" type="text" maxlength="11" required>
            </label>
            <label for="adress">Endereço
                <input id="adress" type="text" maxlength="200" required>
            </label>
            <label for="city">Cidade
                <input id="city" type="text" maxlength="28" required>
            </label>
            <label for="state">Estado
                <select id="state" required>
                </select>
            </label>
            <label for="house">Casa
                <input id="house" type="radio" name="type" required>
            </label>
            <label for="apartament">Apartamento
                <input id="apartament" type="radio" name="type" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="abstract">Resumo do currículo
                <textarea id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
            </label>
            <label for="position">Cargo
                <input id="position" type="text" maxlength="40" required>
            </label>
            <label for="position-description">Descrição do cargo
                <input id="position-description" type="text" maxlength="500" required>
            </label>
            <label for="initial-date">Data de início
                <input id="initial-date" type="text" maxlength="40" required>
            </label>
        </fieldset>
        <button id="submit" type="submit">Enviar</button>
        <button id="clear">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
