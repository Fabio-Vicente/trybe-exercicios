<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <script src="https://unpkg.com/just-validate@2.0.0-beta.12/dist/just-validate.production.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="container" action="" method="get">
        <fieldset class="row mb-5">
            <div class="col-6 mb-3">
                <label class="form-label" for="name">Nome</label>
                <input class="form-control" id="name" type="text" maxlength="40" placeholder="Digite seu nome" required>
            </div>
            <div class="col-6">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" id="email" type="text" maxlength="50" placeholder="Digite seu e-mail" required>
            </div>
            <div class="col-4 mb-3">
                <label class="form-label" for="CPF">CPF</label>
                <input class="form-control" id="CPF" type="text" maxlength="11" required>
            </div>
            <div class="col-8">
                <label class="form-label" for="adress">Endereço</label>
                <input class="form-control" id="adress" type="text" maxlength="200" required>
            </div>
            <div class="row align-items-center">
                <div class="col-4">
                    <label class="form-label" for="city">Cidade</label>
                    <input class="form-control" id="city" type="text" maxlength="28" required>
                </div>
                <div class="col-4">
                    <label class="form-label" for="state">Estado
                    </label>
                    <select class="form-select" id="state" required>
                    </select>
                </div>
                <div class="col-4" id="building-container">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="house" type="radio" name="type" required>
                        <label class="form-check-label" for="house">Casa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="apartament" type="radio" name="type" required>
                        <label class="form-check-label" for="apartament">Apartamento</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="row mb-5">
            <div class="col-9 mb-3">
                <label class="form-label-sm" for="abstract">Resumo do currículo</label>
                <textarea class="form-control" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
            </div>
            <div class="col-4 mb-3">
                <label class="col-form-label" for="position">Cargo</label>
                <input class="form-control" id="position" type="text" maxlength="40" required>
            </div>
            <div class="col-8">
                <label class="col-form-label" for="position-description">Descrição do cargo</label>
                <input class="form-control" id="position-description" type="text" maxlength="500" required>
            </div>
            <div class="col-4">
                <label class="col-form-label" for="initial-date">Data de início </label>
                <input class="form-control" id="initial-date" type="text" maxlength="40" required>
            </div>
        </fieldset>
        <button class="btn btn-primary" id="submit" type="submit">Enviar</button>
        <button class="btn btn-secondary" id="clear">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
